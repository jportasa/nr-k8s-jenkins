apiVersion: v1
kind: Pod
metadata:
  labels:
     name: jenkins-repo-yum-updater-slave
spec:
  #serviceAccount: jenkins
  containers:  # list of containers that you want present for your build, you can define a default container in the Jenkinsfile
    - name: repo-yum-updater
      image: jportasa/repo-yum-updater:1.0
      tty: true
      imagePullPolicy: Always
      serviceaccount: s3-full
      env:
        - name: REPO_YUM_UPDATE_METADATA_PATH
          value: "infrastructure_agent/linux/yum/el/8/x86_64/"
      volumeMounts:
        - name: s3-shared
          mountPath: /data/
          mountPropagation: HostToContainer
    - name: s3fs
      image: jportasa/s3fs:1.0
      tty: true
      imagePullPolicy: Always
      serviceaccount: s3-full
      securityContext:
        privileged: true
      env:
        - name: S3_BUCKET
          value: "nr-test"
        - name: MNT_POINT
          value: "/mnt"
        - name: S3_ENDPOINT
          value: "https://s3.amazonaws.com"
      volumeMounts:
        - name: s3-shared
          mountPath: /mnt
          mountPropagation: Bidirectional
      nodeSelector:
        kubernetes.io/os: "linux"
  volumes:
    - name: s3-shared
      emptyDir: {}

